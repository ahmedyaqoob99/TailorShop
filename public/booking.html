<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Permanent+Marker&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <!-- header -->
    <div class="header">
        <a href="index.html" style="font-family: 'Pacifico', cursive;">Tailor Shop</a>
        <div class="header-right">
            <a class="active" href="index.html">Home</a>
            <a href="index.html#services">Services</a>
            <a href="booking.html">Order</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
        </div>
    </div>
    <!-- end header -->


    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-25">
                    <label for="fname">Full Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your Name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Your Email:</label>
                </div>
                <div class="col-75">
                    <input type="email" id="lname" name="lastname" placeholder="Your last email..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Contact No:</label>
                </div>
                <div class="col-75">
                    <input type="number" id="country" name="country" placeholder="Your contact no..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="Collar">Collar:</label>
                </div>
                <div class="col-75">
                    <input type="number" id="Collar" name="Collar" placeholder="Your collar size(cm)..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="Shoulders">Shoulders:</label>
                </div>
                <div class="col-75">
                    <input type="number" id="Shoulders" name="Shoulders" placeholder="Your shoulder size(cm)..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="Sleeves">Sleeves:</label>
                </div>
                <div class="col-75">
                    <input type="number" id="Sleeves" name="Sleeves" placeholder="Your sleeves size(cm)..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="Pants">Pants Length:</label>
                </div>
                <div class="col-75">
                    <input type="number" id="Pants" name="Pants" placeholder="Your pant size(cm)..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Description:</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="button" value="Submit" id="myBtn">
            </div>
        </form>
    </div>

    <!-- footer -->
    <div class="footer">
        &copy; Created By Ahmed Yaqoob | 2020
    </div>
    <!-- end footer  -->


    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" style="text-align: center;">
            <span class="close">&times;</span>
            <p>Your Order has been submitted</p>
            <p style="color: red;">Thank You PLease Visit Again</p>
        </div>

    </div>


    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
