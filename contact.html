<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Permanent+Marker&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@300&display=swap" rel="stylesheet">

</head>

<body>

    <!-- header -->
    <div class="header">
        <a href="index.html" style="font-family: 'Pacifico', cursive;">Tailor Shop</a>
        <div class="header-right">
            <a class="active" href="index.html">Home</a>
            <a href="#services">Services</a>
            <a href="booking.html">Order</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
        </div>
    </div>
    <!-- end header -->

    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-25">
                    <label for="fname">Full Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your Name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Your Email:</label>
                </div>
                <div class="col-75">
                    <input type="email" id="lname" name="lastname" placeholder="Your last email..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Subject:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="country" name="country">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Message:</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <!-- footer -->
    <div class="footer">
        &copy; Created By Ahmed Yaqoob | 2020
    </div>
    <!-- end footer  -->


</body>

</html>
